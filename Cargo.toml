[package]
name = "serde_ignored"
version = "0.1.14"
authors = ["David Tolnay <dtolnay@gmail.com>"]
categories = ["encoding", "no-std"]
description = "Find out about keys that are ignored when deserializing data"
documentation = "https://docs.rs/serde_ignored"
edition = "2018"
keywords = ["serde", "serialization"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dtolnay/serde-ignored"
rust-version = "1.61"

[dependencies]
serde_core = { version = "1.0.220", default-features = false, features = ["alloc"] }

[target.'cfg(any())'.dependencies]
serde = { version = "1.0.220", default-features = false }

[dev-dependencies]
serde = "1.0.220"
serde_derive = "1.0.220"
serde_json = "1.0.110"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
rustdoc-args = [
    "--generate-link-to-definition",
    "--generate-macro-expansion",
    "--extern-html-root-url=core=https://doc.rust-lang.org",
    "--extern-html-root-url=alloc=https://doc.rust-lang.org",
    "--extern-html-root-url=std=https://doc.rust-lang.org",
]
